<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>インスタンス</title>
</head>
<body>
  <!-- 二箇所に読み込む -->
  <!-- 基本的には複数のインスタンスは作らない -->
  <!-- 完全に独立しているならば良いが -->
  <div id="instance1">
    <p> {{message}} </p>
    <p>{{name}}</p>
    <button @click="message = 'ボタンから変更'">変更</button>
  </div>

  <div id="instance2">
    <p> {{message}} </p>
    <!-- computed表示 -->
    <p> {{myData}} </p>
    <!-- vm1のインスタンスに変更を加える -->
    <button @click="changeMessage1">インスタンスのmeseageを変更</button>

  </div>

  <div id="temp">
    <!-- テンプレートプロパティ表示 -->
  </div>

  <div id="render"></div>


  <script src="js/vue.js"></script>
  <script src="js/instance.js"></script>
</body>
</html>
